<!DOCTYPE html>
<html>
	<head>
		<title>EECS 448 - Clock Project</title>
		<link rel="stylesheet" href="css/main.css" >
	</head>
	<body>

	<br><br>
	
	<!-- Main Display -->	
	<div id="main_display">
	
		<!-- Display Time -->
		<div id="time_display">
			<p id="time"><span id="full-time"></span><span id="am_pm"></span></p>
		</div>
		
		<!--Display Time Controls -->
		<div id="controls_display">	
			
	<br>
		<table>
		<tr>
			<td>

		
			<!-- Select time mode -->
			<div id="time_mode">
				  <input type="radio" name="radio_am_pm" id="display_12hr" checked="checked">12 Hr 
				  <input type="radio" name="radio_am_pm" id="display_24hr">24 Hr
			</div>

			</td>
			<td>
		
				<div id = "zoom_in_button"> 

	<input type="image" src="http://www.clker.com/cliparts/4/d/d/1/1194999310239150155viewmag+.svg.med.png" width="100" id = "zoom_in" height="100" onclick = "zoom_in()">


				</div>

			</td>
			</tr>
			<tr>
			<td>			
	
			<!-- Set time -->
			<div id="set_time_input">
				<button type="button" id="clock_select_button" title="Select Clock">Clock</button>
				<select id="select_hour"></select>
				<select id="select_minute"></select>
				<select id="select_second"></select>
				<select id="select_am_pm">
					<option value="am" selected="selected">AM</option>
					<option value="pm">PM</option>	
				</select>	
				<button type="button" id="set_time">Set Time</button>
			</div>
			</div><!-- End of display time controls -->
	
			</td>
			<td>
		
				<div id = "zoom_out_button"> 

	<input type="image" src="http://bsccongress.com/im7/zoom-out-icon-clip-art.png" width="100" height="100" id = "zoom_out" onclick = "zoom_out()">


				</div>
			</td>
			</tr>

	<tr>
	<td>
	
		<!-- Display Day of the Week-->
		<div id="weekday_display">
		<center>
			<p id="weekday"><span id="full-weekday"></span></p>
			
		</center>
		</div>

		<!-- Display Day/Month Controls -->
		<div id = "daymonth_display">
		
			<!--Give calendar weekday when given input for calendar month/day for 2016-->
			<div id="set_day_input">
				Month: <select id="select_month"></select>
				Day: <select id="select_day"></select>
				<button type="button" id="set_date">Set Date</button>
			</div><!-- End of day input controls -->

		</div><!-- End of Day/Month -->
		<div id='stopwatch_display'>
			<p id='stopwatch'><span id='full-stopwatch'></span></p>
		</div>
		<!-- Stopwatch -->
      <div id="stopwatch_module">
        <button type="button" id="stopwatch_select_button" title="Select Stopwatch">Stopwatch</button>
        <button type="button" id="stopwatch_start_stop_button">Start</button>
        <button type="button" id="stopwatch_reset_button">Reset</button>
      </div><!-- End of Stopwatch -->


		<div id='timer_display'>
			<p id='timer'><span id='full-timer'></span></p>
		</div>

		<!-- TIMER Controls -->
		<div id="timer_controls">	
	
			<!-- Set time -->
			<div id="set_timer_input">
				<button type="button" id="timer_select_button" title="Select Timer">Timer</button>
				<select id="select_timer_hour"></select>
				<select id="select_timer_minute"></select>
				<select id="select_timer_second"></select>
				<button type="button" id="set_timer">Set Timer</button>
				<button type="button" id="timer_start_stop_button">Start</button>
        			<button type="button" id="timer_reset_button">Reset</button>
			</div>

		</div><!-- End of display time controls -->


	</div><!-- End of main display -->


		
		</td>
		<td>
		<button type="button" id="hideshow_button" onclick = "hide_show()">Hide Display</button>
		</td></tr></table>

	<script type="text/javascript" src="js/clock.js"></script>
	</body>
</html>
